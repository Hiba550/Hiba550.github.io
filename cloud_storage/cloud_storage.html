<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cloud Storage</title>
</head>
<body>
    <h1>Welcome to Your Cloud Storage</h1>
    
    <!-- File Upload Form -->
    <h2>Upload a File</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt, .pdf, .jpg, .png" required>
        <button type="submit">Upload</button>
    </form>

    <!-- File Download Links -->
    <h2>Download Files</h2>
    <ul>
        <li><a href="/download/file1.txt" download>File 1.txt</a></li>
        <li><a href="/download/file2.pdf" download>File 2.pdf</a></li>
        <!-- Add more download links as needed -->
    </ul>

    <!-- File Deletion Form -->
    <h2>Delete a File</h2>
    <form action="/delete" method="POST">
        <select name="fileToDelete" required>
            <option value="file1.txt">File 1.txt</option>
            <option value="file2.pdf">File 2.pdf</option>
            <!-- Add more options based on available files -->
        </select>
        <button type="submit">Delete</button>
    </form>

    <!-- Logout Button -->
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
