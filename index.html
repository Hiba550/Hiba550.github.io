<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat AI Interface</title>
    <style>
        /* Add your CSS styles here */
        .chat-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        // Paste your provided script here
        const {
            GoogleGenerativeAI,
            HarmCategory,
            HarmBlockThreshold,
        } = require("@google/generative-ai");

        const MODEL_NAME = "gemini-pro";
        const API_KEY = "AIzaSyB08eWs7jxlwHWEnIoOYTKBR_oTiadEHsw";

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;

            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: MODEL_NAME });

            const generationConfig = {
                temperature: 0.9,
                topK: 1,
                topP: 1,
                maxOutputTokens: 2048,
            };

            const safetySettings = [
                {
                    category: HarmCategory.HARM_CATEGORY_HARASSMENT,
                    threshold: HarmBlockThreshold.BLOCK_MEDIUM_AND_ABOVE,
                },
                // Add more safety settings if needed
            ];

            const parts = [userInput];

            const result = await model.generateContent({
                contents: [{ role: "user", parts }],
                generationConfig,
                safetySettings,
            });

            const response = result.response;

            chatBox.innerHTML += `<div><strong>AI:</strong> ${response.text()}</div>`;
        }
    </script>
</body>
</html>
