<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cloud Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("cs.jpg");
            background-size: cover;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Additional styles specific to your HTML structure */

        .folder-creation h2,
        .user-folders h2 {
            margin-bottom: 15px;
        }

        .folder-creation form {
            margin-bottom: 20px;
        }

        /* Add this CSS for folder icons */
        .user-folders ul li {
            margin-bottom: 10px;
            position: relative;
        }

        /* Style for folder icons */
        .user-folders ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            /* Allow items to wrap to the next row */
            justify-content: flex-start;
            /* Align items from left to right */
        }

        /* Style for folder icons */
        .user-folders ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            /* Allow items to wrap to the next row */
            justify-content: flex-start;
            /* Align items from left to right */
        }

        .user-folders ul li {
            flex-basis: 25%;
            /* Adjust the width of each folder item */
            margin-bottom: 20px;
            /* Adjust the spacing between items */
        }

        .folder-link {
            text-decoration: none;
            /* Remove the default link underline */
            display: block;
            width: 100%;
            /* Make the link container cover the full width of the list item */
            text-align: center;
        }

        .folder {
            text-align: center;
            /* Center the folder icon and name */
        }

        .folder img {
            width: 100px;
            /* Adjust the width of the folder icon */
            height: auto;
        }

        .folder p {
            margin-top: 10px;
            /* Adjust the spacing between the icon and the folder name */
        }

        .hidden_upload_frame {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet"
        href="https://horizon-tailwind-react-corporate-7s21b54hb-horizon-ui.vercel.app/static/css/main.d7f96858.css" />
</head>

<body>
    <header>
        <h1>Your Cloud Storage</h1>
    </header>

    <main>
        <section class="folder-creation">
            <h2 class="text-lg font-bold">Create a Folder</h2>
            <!-- Button to open the modal -->
            <button id="openModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create a New Folder</button>
        </section>
    
        <!-- Modal for folder name input -->
        <div id="folderModal" class="modal">
            <div class="modal-content bg-white w-64 p-4 rounded shadow-md mx-auto mt-16">
                <h2 class="text-lg font-bold mb-4">Create a Folder</h2>
                <form action="/create_folder" method="POST">
                    <div class="mb-4">
                        <label for="folder_name" class="block text-sm font-medium text-gray-600">Folder Name:</label>
                        <input
                            type="text"
                            id="folder_name"
                            name="folder_name"
                            required
                            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                        />
                        
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Folder</button>
                </form>
            </div>
        </div>
    
        <script>
            // Get the modal and button elements
            var modal = document.getElementById('folderModal');
            var openModalBtn = document.getElementById('openModalBtn');
    
            // When the button is clicked, show the modal
            openModalBtn.addEventListener('click', function () {
                modal.style.display = 'block';
            });
    
            // Close the modal when the user clicks outside of it
            window.addEventListener('click', function (event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        </script>

        <div
            class="user-folders flex h-full w-full items-start justify-between rounded-md border-[1px] border-[transparent] dark:hover:border-white/20 bg-white px-3 py-[20px] transition-all duration-150 hover:border-gray-200 dark:!bg-navy-800 dark:hover:!bg-navy-700">

            <!-- List of User's Folders -->
            <h2>Your Folders</h2>
            <ul>
                {% for folder in user_folders %}
                <li>
                    <a href="/folder/{{ folder }}" class="folder-link">
                        <div class="folder">
                            <div class="flex items-center gap-3">
                                <div class="flex h-16 w-16 items-center justify-center">
                                    <img src="{{ url_for('static', filename='folder.png') }}" alt="Folder Icon">
                                </div>



                                <p class="mt-1 text-sm font-normal text-gray-600">{{ folder }}</p>
                            </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>




        <section>
            <!-- Logout Button -->
            <br />
            <a href="/logout">Logout</a>
        </section>
        <form action="/upload" method="POST" enctype="multipart/form-data" target="hidden_upload_frame">
            <!-- Rest of your form content -->
        </form>
        <iframe id="hidden_upload_frame" name="hidden_upload_frame" style="display:none;"></iframe>


    </main>
</body>

</html>+
